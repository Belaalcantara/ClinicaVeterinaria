<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="assts/js/script.js"></script>
    <link rel="stylesheet" href="assts/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dpagina veterinaria.</title>
</head>

<body>
    <header>
        <div class="div-titulo">
            <h2>clinica veterinaria</h2>
        </div>
        <div id="buttuns">
            <button onclick="mostrarCadastro()"></button>
            <button onclick="mostrarExibir()">exibir</button>
        </div>
    </header>
    <div class="div-titulo">
        <h2>cadastro de Pets.</h2>
    </div>

    <div id="div-main-inputs">
        <label for="tutor">Tutor</label>
        <br>
        <input id="tutor" type="text">
        <br>
        <br>
        <label for="nomePet">Nome do seu pet:</label>
        <br>
        <input id="nomePet" type="text">
        <br>
        <br>
        <label for="especie">Especie:</label>
        <br>
        <input id="especie" type="text">
        <br>
        <br>
        <label for="foto">Foto do pet:</label>
        <br>
        <input id="foto" type="text" placeholder="coloque uma foto do seu pet por meio de um link.">
        <br>
        <br>
        <label for="dataNascimento">Data de nascimento:</label>
        <br>
        <input id="dataNascimento" type="date" placeholder="coloque uma foto do seu pet por meio de um link.">
        <br>
        <br>

    </div>

    <div id="msgErro">
    </div>

    <button type="button" id="button-Cadastro" onclick="mostraCadasto()">clique e se cadastre!</button>
    </div>

    <!--mostrar na exebicao dps-->
    <div id="exibir" class="hidden"></div>


</body>

</html>
